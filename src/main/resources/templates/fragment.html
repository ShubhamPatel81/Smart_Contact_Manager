<!DOCTYPE html>
<html
  class="drak"
  lang="en"
  th:fragment="parent(content , script)"
  xmlns:th="http://www.thymeleaf.org"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fragment Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- <link rel="stylesheet" th:href="@{/css/output.css}" /> -->
  </head>
  <style>
    body {
      margin-top: 4rem;
    }
  </style>
  <body class="dark:bg-gray-800 bg-gray-100 dark:text-white">
    <div data-th-replace="navbar::navbar"></div>

    <!-- main content  -->
    <div class="p-4 w-full">
      <section th:replace="${content} " class="mt-24"></section>
    </div>

    <!-- script tag  -->
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
    <script data-th-src="@{'/JS/script.js'}"></script>
    <!-- <script data-th-replace="${script}"></script> -->
  </body>
</html>

<!-- build the tailwind css  -->
